<table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th scope="col">Name</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons; index as key">
        <td>{{key}}</td>
        <td>{{pokemon.name}}</td>
        <td><a href="">{{pokemon.url}}</a></td>
        <td></td>
      </tr>
    </tbody>
  </table>
